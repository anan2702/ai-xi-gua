<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>ÂêéÂè∞ h·ªçc t·∫≠p - L∆∞u tr·ªØ t√†i li·ªáu</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        nav {
            width: 250px;
            background-color: #2b7cff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        nav h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        nav .section {
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        nav ul li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        nav ul li.active {
            background-color: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
            overflow-y: auto;
        }

        .box {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .note-detail input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .note-detail textarea {
            width: 100%;
            height: 300px;
        }

        #addNoteBtn, #manualSaveBtn {
            background-color: #2b7cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addNoteBtn {
            margin-top: 15px;
            padding: 8px 12px;
        }

        #manualSaveBtn {
            margin-top: 10px;
            padding: 6px 10px;
        }

        #noteTitles {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav>
        <div class="section">
            <input type="text" id="searchInput" placeholder="üîç T√¨m b√†i h·ªçc..."
                style="margin-bottom:10px; padding:6px; width:100%; border-radius:4px; border:none;">
            <h2>üìö H·ªôp c·ªßa t√¥i</h2>
            <ul id="boxList">
                <li onclick="selectBox('HTML')">HTML</li>
                <li onclick="selectBox('JavaScript')">JavaScript</li>
                <li onclick="selectBox('Excel')">Excel</li>
            </ul>
        </div>
        <div class="section">
            <h2>üìù B√†i h·ªçc</h2>
            <ul id="noteTitles"></ul>
            <button id="addNoteBtn" onclick="addNote()">‚ûï Th√™m ghi ch√∫ m·ªõi</button>
        </div>
    </nav>
    <main>
        <div class="box">
            <div class="note-detail">
                <input type="text" id="noteTitleInput" placeholder="Ti√™u ƒë·ªÅ b√†i h·ªçc" />
                <textarea id="noteContentInput" placeholder="N·ªôi dung b√†i h·ªçc..."></textarea>
            </div>
            <button id="manualSaveBtn">üìÖ L∆∞u th·ªß c√¥ng</button>
            <small id="saveStatus" style="margin-left:10px;color:green;"></small>
        </div>
    </main>

    <script>
        let currentBox = 'HTML';
        let currentNoteIndex = null;

        function selectBox(boxName) {
            currentBox = boxName;
            currentNoteIndex = null;

            // Highlight m·ª•c ƒëang ch·ªçn
            document.querySelectorAll('#boxList li').forEach(li => li.classList.remove('active'));
            const selectedLi = Array.from(document.querySelectorAll('#boxList li'))
                .find(li => li.textContent === boxName);
            if (selectedLi) selectedLi.classList.add('active');

            // T·∫°o ghi ch√∫ m·∫´u n·∫øu ch∆∞a c√≥
            if (!localStorage.getItem(currentBox)) {
                const demoNote = [{ title: `Ghi ch√∫ ƒë·∫ßu ti√™n - ${boxName}`, content: `ƒê√¢y l√† n·ªôi dung m·∫´u cho ${boxName}.` }];
                localStorage.setItem(currentBox, JSON.stringify(demoNote));
            }

            renderNoteTitles();
            clearNoteEditor();
        }

        function renderNoteTitles() {
            const list = document.getElementById('noteTitles');
            list.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem(currentBox)) || [];
            notes.forEach((note, index) => {
                const li = document.createElement('li');
                li.innerText = note.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
                li.onclick = () => loadNote(index);
                list.appendChild(li);
            });
        }

        function loadNote(index) {
            const notes = JSON.parse(localStorage.getItem(currentBox)) || [];
            const note = notes[index];
            currentNoteIndex = index;
            document.getElementById('noteTitleInput').value = note.title;
            document.getElementById('noteContentInput').value = note.content;
        }

        function addNote() {
            const notes = JSON.parse(localStorage.getItem(currentBox)) || [];
            const newNote = { title: 'B√†i h·ªçc m·ªõi', content: '' };
            notes.push(newNote);
            localStorage.setItem(currentBox, JSON.stringify(notes));
            renderNoteTitles();
        }

        function saveCurrentNote() {
            if (currentNoteIndex === null) return;
            const notes = JSON.parse(localStorage.getItem(currentBox)) || [];
            notes[currentNoteIndex].title = document.getElementById('noteTitleInput').value;
            notes[currentNoteIndex].content = document.getElementById('noteContentInput').value;
            localStorage.setItem(currentBox, JSON.stringify(notes));
            renderNoteTitles();
        }

        function clearNoteEditor() {
            document.getElementById('noteTitleInput').value = '';
            document.getElementById('noteContentInput').value = '';
        }

        window.onload = function () {
            selectBox(currentBox);
            document.getElementById('noteTitleInput').addEventListener('input', saveCurrentNote);
            document.getElementById('noteContentInput').addEventListener('input', saveCurrentNote);
        };

        document.getElementById('manualSaveBtn').addEventListener('click', function () {
            saveCurrentNote();
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('saveStatus').innerText = 'ƒê√£ l∆∞u l√∫c ' + timeStr;
        });

        document.getElementById("searchInput").addEventListener("input", function () {
            const searchText = this.value.toLowerCase();
            const listItems = document.querySelectorAll("#noteTitles li");
            listItems.forEach(li => {
                const text = li.innerText.toLowerCase();
                li.style.display = text.includes(searchText) ? "" : "none";
            });
        });
    </script>
</body>

</html>
